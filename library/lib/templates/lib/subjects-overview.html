{% extends 'lib/common.html' %}
{% load static %}
{% block page_content %}
                    <!-- Page Header-->
                    <header class="page-header-ui page-header-ui-dark bg-img-cover overlay overlay-60"
                    style="background-image:url('{% static 'assets/img/theme_adds/fun-fact-bg.jpg' %}');
                           margin-top: 6rem">
                        <div class="page-header-ui-content position-relative">
                            <div class="container px-5 text-center">
                                <div class="row gx-5 justify-content-center">
                                    <div class="col-lg-8">
                                        <h1 class="page-header-ui-title mb-3">Учебни материали</h1>
                                        <p class="page-header-ui-text mb-0">
                                            по изучаваните специални предмети в {{class_num}} <sup>{{class_sup}}</sup> клас
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="svg-border-rounded text-light">
                            <!-- Rounded SVG Border-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </header>

                   <section class="bg-light py-10">
                        <div class="container px-5">
                            <div class="row gx-5">
                                {% for s in subjects %}
                                <div class="col-md-6 col-xl-4 mb-5">
                                    <a class="card post-preview lift h-100" href="#!">
                                        <!--
                                        <img class="card-img-top" src="https://source.unsplash.com/KE0nC8-58MQ/660x360" alt="..." />
                                        -->
                                        <img class="card-img-top" src="{{s.picture.url}}" alt="..." />
                                        <div class="card-body">
                                            <h5 class="card-title">{{ s.name }}</h5>
                                        </div>
                                    </a>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="svg-border-rounded text-dark">
                            <!-- Rounded SVG Border-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>
                    </section>
{% endblock %}
